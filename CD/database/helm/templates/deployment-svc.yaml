apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec: 
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      db: mysql
      tier: db
  strategy:
    type: Recreate 

  template: 
    metadata: 
      labels: 
        db: mysql
        tier: db
    spec: 
      volumes:
        - name: mysql-init-db
          configMap:
            name: mysql-initdb-config  
            
      containers:
        - name: mysql-cont
          image: mysql:8.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: mysql
              containerPort: 3306
          
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD 

            - name: DB_HEALTHCHECK_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_HEALTHCHECK_USER

            - name: DB_HEALTHCHECK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: DB_HEALTHCHECK_PASSWORD

          volumeMounts:
            - name: mysql-init-db
              mountPath: /docker-entrypoint-initdb.d
              # subPath: init.sql  # Mount only init.sql, not the entire ConfigMap
            
          # ─────────────────────────────
          # STARTUP PROBE (root)
          # ───────────────────────────── 
          # Purpose:
          # - Give MySQL enough time to initialize
          # - Prevent liveness probe from killing it during startup      
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -u root -p"$MYSQL_ROOT_PASSWORD" >/dev/null 2>&1
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          # ─────────────────────────────
          # READINESS PROBE (custom user)
          # ─────────────────────────────
          # Purpose:
          # - Check if MySQL is ready to accept queries
          # - Pod is removed from Service if this fails
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysql -h 127.0.0.1 -u "$DB_HEALTHCHECK_USER" -p"$DB_HEALTHCHECK_PASSWORD" -e "SELECT 1" >/dev/null 2>&1
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # ─────────────────────────────
          # LIVENESS PROBE  (custom user)
          # ─────────────────────────────
          # Purpose:
          # - Restart container if MySQL is hung or dead
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -u "$DB_HEALTHCHECK_USER" -p"$DB_HEALTHCHECK_PASSWORD" >/dev/null 2>&1
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  labels:
    db: mysql
spec:
  #type: ClusterIP
  clusterIP: None # This means we are going to use Pod IP directly
  selector:
    db: mysql
    tier: db
  ports:
  - name: mysqldb-port
    protocol: "TCP"
    port: 3306           # Service port
    targetPort: 3306     # Container port
